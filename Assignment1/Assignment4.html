<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image with caption and link</title>
<style>
.image-container{
text-align: center;
margin-top: 20px;
}
.image-container img{
width: 50%;
height: auto;
}
.image-container p{
font-size: 1.2em;
margin-top: 10px;
}
.image-container a{
display: bock;
margin-top: 10px;
color: blue;
text-decoration: none;
}
</style>
</head>
<body>
<h1>BASIC HTML STRUCTURE</h1>
<p>This is a simple HTML document that includes an IMAGE, a CAPTION for the image and a LINK to the source of the image.</p>
<div class="image-container">
<img src="https://cdn.shopify.com/s/files/1/1199/8502/files/persian-doll-face.jpg" alt="A Beautiful Persian White Cat">
<p>A Beautiful Persian White Cat</p>
<a href="https://cdn.shopify.com/s/files/1/1199/8502/files/persian-doll-face.jpg" target="_blank">Image Source</a>
</div>
</body>
</html>
